<!DOCTYPE html>
<html>
    <head>
        <title>SQUARE GRID</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

     <div class="wrapper">
         <ul class="sq clearfix">
                <li class="sq-item sq-item-large">
                    <a class="sq-item-anchor" href="">
                        <img src="images/crepe.png" alt="" class="sq-item-anchor-cover">
                      <span class="sq-item-anchor-title">Crepe</span>
                    </a>
                </li>
                
            <li class="sq-item">
                    <a class="sq-item-anchor" href="">
                        <img src="images/candy.png" alt="" class="sq-item-anchor-cover">
                      <span class="sq-item-anchor-title">Candy</span>
                    </a>
                </li>
                
            <li class="sq-item">
                    <a class="sq-item-anchor" href="">
                        <img src="images/cheeze.png" alt="" class="sq-item-anchor-cover">
                      <span class="sq-item-anchor-title">Cheeze</span>
                    </a>
                </li>
                
            <li class="sq-item">
                    <a class="sq-item-anchor" href="">
                        <img src="images/chili.png" alt="" class="sq-item-anchor-cover">
                      <span class="sq-item-anchor-title">Chili</span>
                    </a>
                </li>
                
            <li class="sq-item sq-item-long sq-item-float-right">
                    <a class="sq-item-anchor" href="">
                        <img src="images/cake.png" alt="" class="sq-item-anchor-cover">
                      <span class="sq-item-anchor-title">Cake</span>
                    </a>
                </li>
                
            <li class="sq-item">
                    <a class="sq-item-anchor" href="">
                        <img src="images/cream.png" alt="" class="sq-item-anchor-cover">

                    </a>
                </li>
                
            <li class="sq-item">
                    <a class="sq-item-anchor" href="">
                        <img src="images/coke.png" alt="" class="sq-item-anchor-cover">

                    </a>
                </li>
                
            <li class="sq-item">
                    <a class="sq-item-anchor" href="">
                        <img src="images/cookie.png" alt="" class="sq-item-anchor-cover">
                      <span class="sq-item-anchor-title">Cookie</span>
                    </a>
                </li>
                
            <li class="sq-item sq-item-wide">
                    <a class="sq-item-anchor" href="">
                        <img src="images/cinnamon.png" alt="" class="sq-item-anchor-cover">
                      <span class="sq-item-anchor-title">Cinnamon</span>
                    </a>
                </li>
                
            <li class="sq-item">
                    <a class="sq-item-anchor" href="">
                        <img src="images/choco.png" alt="" class="sq-item-anchor-cover">
                      <span class="sq-item-anchor-title">Choco</span>
                    </a>
                </li>
            
         </ul>

</html>
